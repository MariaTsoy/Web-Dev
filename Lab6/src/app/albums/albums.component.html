<body>
<h1>Albums</h1>

<div id="items">
  <div id="item" *ngFor="let album of albums" (click)="AlbumDetail(album.id)">
    <h2>{{album.title}}</h2>
    <img src="{{album.thumbnailUrl}}">
    <div>
      <button (click)="deleteAlbum(album.id); $event.stopPropagation()">Delete</button>
    </div>

  </div>
</div>

</body>
