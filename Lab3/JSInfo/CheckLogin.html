<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check the login</title>
</head>
<body>
    <script>
        let user = prompt("Who's there?", "")
        if (user == "Admin") {
            let pass = prompt("Password", "");
            if (pass == "TheMaster") {
                alert("Welcome");
            } else if (pass === null || pass === "") {
                alert("Cancelled");
            } else {
                alert("Wrong password");
            }
        } else if (user === "" || user === null) {
            alert("Cancelles");
        } else {
            alert("I don't know you");
        }
    </script>
</body>
</html>
