<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let calculator = {
            read() {
                let a = +prompt("a", "");
                let b = +prompt("b", "");
            },

            sum() {
                return this.a + this.b;
            },

            mul() {
                return this.a * this.b;
            },
        };

        calculator.read();
        alert( calculator.sum() );
        alert( calculator.mul() );
    </script>
</body>
</html>
