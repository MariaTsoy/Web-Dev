<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show sign</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number", "");
        if (num > 0) {
            alert(1);
        } else if (num < 0) {
            alert(-1);
        } else {
            alert(0);
        }
    </script>
</body>
</html>
