<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Challenge: The dinner table</title>
</head>
<body>

<h1>Our dinner menu</h1>

<table>
    <thead>
    <tr>
        <th>Meal</th>
        <th>Ingredients</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>English breakfast</td>
        <td>Sausages, mushrooms, potatoes</td>
        <td>500</td>
    </tr>
    <tr>
        <td>Fish and Chips</td>
        <td>Fish, chips, red sauce</td>
        <td>350</td>
    </tr>
    <tr>
        <td>Baked potatoes</td>
        <td>Potatoes</td>
        <td>120</td>
    </tr>
    </tbody>
</table>

</body>
</html>
